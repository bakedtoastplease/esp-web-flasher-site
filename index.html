<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bruce Flasher</title>

  <!-- JetBrains Mono -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet" />

  <!-- TGS Player -->
  <script src="https://unpkg.com/@telegram-web-apps/tgs-player"></script>

  <!-- ESP Web Flasher Core -->
  <script type="module" src="https://unpkg.com/esp-web-flasher@8.0.1/dist/webflasher.js?module"></script>

  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    tgs-player {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    h2 {
      font-weight: 400;
      font-size: 20px;
      margin: 10px 0 30px 0;
    }

    input[type="file"], button {
      background-color: #222;
      border: 1px solid #444;
      color: white;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.2s ease;
    }

    input[type="file"]:hover, button:hover {
      background-color: #333;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #aaa;
    }
    footer span {
      color: #ff4b4b;
    }
  </style>
</head>
<body>

  <tgs-player src="sticker.json" autoplay loop></tgs-player>
  <h2>Let‚Äôs install firmware on yo device! üòé</h2>

  <input type="file" id="firmwareFile" accept=".bin" />
  <button id="flashBtn" disabled>Install firmware!</button>

  <footer>
    Made with <span>‚ù§</span> by bakedtoastplease | Works with ESP Web Flasher üíæ
  </footer>

  <script type="module">
    import { FlashClient } from "https://unpkg.com/esp-web-flasher@8.0.1/dist/webflasher.js";

    const fileInput = document.getElementById("firmwareFile");
    const flashBtn = document.getElementById("flashBtn");

    let firmwareData = null;

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      firmwareData = new Uint8Array(await file.arrayBuffer());
      flashBtn.disabled = false;
    });

    flashBtn.addEventListener("click", async () => {
      try {
        flashBtn.innerText = "Connecting...";
        const port = await navigator.serial.requestPort();
        const transport = new Transport(port);
        const client = new FlashClient(transport, console);

        await client.initialize();
        flashBtn.innerText = "Flashing...";
        await client.flash(firmwareData, 0x1000); // —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π offset
        await client.finish();
        flashBtn.innerText = "‚úÖ Done!";
      } catch (e) {
        console.error(e);
        flashBtn.innerText = "‚ùå Error";
      }
    });

    class Transport {
      constructor(port) { this.port = port; }
      async connect() { await this.port.open({ baudRate: 115200 }); }
      async disconnect() { await this.port.close(); }
      async write(data) { const writer = this.port.writable.getWriter(); await writer.write(data); writer.releaseLock(); }
      async read() { const reader = this.port.readable.getReader(); const { value } = await reader.read(); reader.releaseLock(); return value; }
    }
  </script>
</body>
</html>
